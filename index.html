<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mapbox Story with GSAP ScrollTrigger</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <!-- Mapbox GL JS CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/3.9.3/mapbox-gl.min.css" rel="stylesheet" />
    <!-- GSAP and ScrollTrigger CDN links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <!-- Mapbox GL JS script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/3.9.3/mapbox-gl.min.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; }
        /* Fixed map on the left half */
        #map { position: fixed; top: 0; left: 0; bottom: 0; width: 50%; }
        /* Story content on the right half */
        #story { margin-left: 50%; padding: 20px; background-color: #fff; }
        /* Each chapter (.step) starts invisible (opacity:0) for GSAP fade-in */
        .step {
            margin-bottom: 100px;
            opacity: 0; /* will fade to 1 */
        }
        .step h2 { margin: 0 0 10px; }
        .step p  { margin: 0 0 15px; }
    </style>
</head>
<body>
    <!-- Map container -->
    <div id="map"></div>

    <!-- Story content with chapters -->
    <div id="story">
        <h1>Interactive Map Story</h1>
        <div id="chapter1" class="step">
            <h2>Chapter 1</h2>
            <p>This is the first chapter of the story.</p>
        </div>
        <div id="chapter2" class="step">
            <h2>Chapter 2</h2>
            <p>This is the second chapter of the story.</p>
        </div>
        <div id="chapter3" class="step">
            <h2>Chapter 3</h2>
            <p>This is the third chapter of the story.</p>
        </div>
        <!-- Add more chapters (.step) as needed -->
    </div>

    <script>
        // Initialize the Mapbox map (replace YOUR_MAPBOX_ACCESS_TOKEN with a valid token)
        mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10',
            center: [-74.0060, 40.7128], // [lng, lat] for New York City
            zoom: 10
        });

        // Register the ScrollTrigger plugin with GSAP
        gsap.registerPlugin(ScrollTrigger);

        // Animate each chapter (.step): fade in and slide up on entering the viewport
        gsap.utils.toArray('.step').forEach((element) => {
            gsap.from(element, {
                y: 50,               // start 50px lower
                autoAlpha: 0,        // start fully transparent
                duration: 1,
                ease: 'power2.out',
                scrollTrigger: {
                    trigger: element,
                    start: 'top 80%',   // when top of element hits 80% of viewport height
                    toggleActions: 'play none none reverse'
                    // markers: true,   // uncomment to debug start/end positions
                }
            });
        });
    </script>
</body>
</html>
